<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pusaka Nagara Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg_login">

    <div class="d-flex justify-content-center align-items-center flex-column mt-5 my-5">
        <div class="card p-4" style="width: 24rem;">
            <div class="logo__login text-center mb-4">
                <img src="assets/img/logo.png" alt="Logo" class="img-fluid" style="width: 150px;">
            </div>
            <form>
              <h3 class="mb-3">Sign In</h3>
                <div class="mb-3 ">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <img src="assets/img/" alt="">
                <a type="submit" class="btn btn-primary w-100 d-flex align-items-center text-primary extra__small__text bg-white justify-content-center" href="admin/dashboard.html"><img src="assets/img/google.svg" alt="" class="mx-2"><span class="small__text">Sign In Dengan Google</span></a>
                <button type="submit" class="btn btn-primary w-100 my-2 bg-white text-primary extra__small__text"><span class="small__text">Sign in dengan ID Karyawan</span></button>
                <button type="submit" class="btn btn-primary w-100 bg-white text-primary small__text"><span class="small__text">Sign in dengan Nomor Telepon</span></button>
                <button type="submit" class="btn btn-primary w-100 my-2 bg-white text-primary small__text"><span class="small__text">Sign in dengan SAML SSO</span></button>
                <div class="forget__pass text-center ">
                  <a href="" class="text-decoration-none small__text">Lupa Password</a>
                </div>
            </form>
        </div>

        <div class="login__footer">
          <ul class="d-flex list-unstyled">
            <li><a href="" class="text-decoration-none extra__small__text text-black">Kebijakan Privacy</a></li>
            <li><a href="" class="text-decoration-none extra__small__text text-black mx-3">Ketentuan Penggunaan</a></li>
            <li><a href="" class="text-decoration-none extra__small__text text-black">Tentang Mekari Account</a></li>
          </ul>
        </div>

        <div class="bottom_language">
          <select class="form-select" aria-label="Default select example">
            <option selected>Bahasa Indonesia</option>
            <option value="1">Bahasa Inggris</option>
          </select>
        </div>

        <div class="bottom__logo">
          <img src="assets/img/logo.png" alt="" class="small__img__logo my-4">
        </div>

        <div class="login__footer text-center">
          <span class="extra__small__text">Satu akun untuk Jurnal, Klikpajak, Talenta dan Qontak</span><br>
          <span class="extra__small__text">Â© 2024 PT Mid Solusi Nusantara</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
